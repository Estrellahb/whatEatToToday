name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./frontend/.npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Expo CLI
        working-directory: ./frontend
        run: npm install -g @expo/cli eas-cli

      - name: Setup Expo
        working-directory: ./frontend
        run: |
          npx expo install --fix

      - name: Build Android APK
        working-directory: ./frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:8000' }}
        run: |
          npx expo export:embed
          npx eas build --platform android --profile preview --non-interactive --no-wait
        continue-on-error: true

      # å¦‚æœ EAS Build ä¸å¯ç”¨ï¼Œä½¿ç”¨æœ¬åœ°æ„å»º
      - name: Build Android APK (Local)
        if: failure()
        working-directory: ./frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:8000' }}
        run: |
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Find APK
        id: find-apk
        working-directory: ./frontend
        run: |
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "apk_path=android/app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
            echo "apk_name=app-release.apk" >> $GITHUB_OUTPUT
          elif [ -f "*.apk" ]; then
            APK_FILE=$(ls *.apk | head -n 1)
            echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
            echo "apk_name=$APK_FILE" >> $GITHUB_OUTPUT
          else
            echo "APK file not found"
            exit 1
          fi

      - name: Get version and rename APK
        id: rename-apk
        working-directory: ./frontend
        run: |
          # ä» app.json è¯»å–ç‰ˆæœ¬å·
          VERSION=$(node -p "require('./app.json').expo.version")
          # ç”Ÿæˆæ—¶é—´æˆ³ (YYYYMMDD_HHMMSS)
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          # æ„å»ºæ–°æ–‡ä»¶å
          NEW_NAME="WhatToEatToday_${VERSION}_${TIMESTAMP}.apk"
          # é‡å‘½åæ–‡ä»¶
          mv "${{ steps.find-apk.outputs.apk_path }}" "$NEW_NAME"
          # è¾“å‡ºæ–°è·¯å¾„å’Œåç§°
          echo "apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.rename-apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.rename-apk.outputs.apk_path }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ è‡ªåŠ¨æ„å»ºå‘å¸ƒ
            
            ### Android APK
            - ç‰ˆæœ¬: ${{ github.ref_name }}
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
            - æäº¤: ${{ github.event.head_commit.message }}
            
            ### ä¸‹è½½
            ç‚¹å‡»ä¸‹æ–¹æ–‡ä»¶ä¸‹è½½ APK å®‰è£…åŒ…ã€‚
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./frontend/.npm

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Expo CLI
        working-directory: ./frontend
        run: npm install -g @expo/cli eas-cli

      - name: Setup Expo
        working-directory: ./frontend
        run: |
          npx expo install --fix

      - name: Build iOS IPA
        working-directory: ./frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:8000' }}
        run: |
          npx eas build --platform ios --profile preview --non-interactive --no-wait
        continue-on-error: true

      - name: Upload IPA artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: "*.ipa"
          retention-days: 30

      - name: Create Release (iOS)
        if: startsWith(github.ref, 'refs/tags/') && success()
        uses: softprops/action-gh-release@v1
        with:
          files: "*.ipa"
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ è‡ªåŠ¨æ„å»ºå‘å¸ƒ
            
            ### iOS IPA
            - ç‰ˆæœ¬: ${{ github.ref_name }}
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
            - æäº¤: ${{ github.event.head_commit.message }}
            
            ### ä¸‹è½½
            ç‚¹å‡»ä¸‹æ–¹æ–‡ä»¶ä¸‹è½½ IPA å®‰è£…åŒ…ã€‚
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

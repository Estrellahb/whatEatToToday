name: Build and Signed Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build & Sign Android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ğŸ’¡ ä¿®æ­£ï¼šæ˜ç¡®é”æ–‡ä»¶ä½ç½®ï¼Œç§»é™¤æ— æ•ˆçš„ cache-dir
          cache-dependency-path: ./frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # ğŸ’¡ ä¿®æ­£ï¼šç§»é™¤ cache: 'gradle' ä»¥é˜²æ­¢å›  android ç›®å½•æœªç”Ÿæˆè€ŒæŠ¥é”™

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Prebuild Android
        working-directory: ./frontend
        run: npx expo prebuild --platform android --clean

      - name: Make Gradlew Executable
        working-directory: ./frontend/android
        run: chmod +x gradlew

      - name: Build Unsigned APK
        working-directory: ./frontend/android
        run: ./gradlew assembleRelease

      - name: Prepare Signing Key
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > frontend/android/app/build/outputs/apk/release/signingKey.jks

      - name: Sign APK
        working-directory: ./frontend/android/app/build/outputs/apk/release
        run: |
          # å¯¹é½ APK
          /usr/local/lib/android/sdk/build-tools/34.0.0/zipalign -v -p 4 app-release.apk app-release-aligned.apk
          
          # ç­¾å APK
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign \
            --ks signingKey.jks \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out app-release-signed.apk \
            app-release-aligned.apk
          
          # éªŒè¯ç­¾å
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner verify app-release-signed.apk

      - name: Prepare Signed APK File
        run: |
          mv frontend/android/app/build/outputs/apk/release/app-release-signed.apk whattoeattoday-${{ github.ref_name }}-signed.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: whattoeattoday-${{ github.ref_name }}-signed.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ æ¯å¤©åƒç‚¹å•¥ - ${{ github.ref_name }}
            
            ### ğŸ“± Android APK
            - **çŠ¶æ€**: âœ… æ­£å¼ç­¾åç‰ˆ (ç›´æ¥å®‰è£…)
            - **ç‰ˆæœ¬**: ${{ github.ref_name }}
            
            ---
            *è‡ªåŠ¨æ„å»ºè‡ªæäº¤: ${{ github.event.head_commit.message }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
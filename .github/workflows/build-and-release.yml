name: Build and Signed Release

on:
  push:
    tags:
      - 'v*'  # åªæœ‰åˆ›å»º v* æ ¼å¼çš„ tag æ—¶æ‰è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-android:
    name: Build & Sign Android
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # ğŸ’¡ ä¼˜åŒ–ï¼šç¼“å­˜ Gradle ä¾èµ–ï¼Œä¸‹æ¬¡æ„å»ºæ›´å¿«

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Prebuild Android
        working-directory: ./frontend
        run: npx expo prebuild --platform android --clean

      # ğŸ’¡ å…³é”®ä¿®æ­£ 1: ç»™ gradlew èµ‹äºˆæ‰§è¡Œæƒé™ï¼Œé˜²æ­¢ Permission Denied
      - name: Make Gradlew Executable
        working-directory: ./frontend/android
        run: chmod +x gradlew

      # ğŸ’¡ å…³é”®ä¿®æ­£ 2: æ„å»º APK
      - name: Build Unsigned APK
        working-directory: ./frontend/android
        run: ./gradlew assembleRelease

      # ğŸ’¡ å…³é”®ä¿®æ­£ 3: ä½¿ç”¨ä½ åˆšæ‰é…ç½®çš„ Secrets è¿›è¡Œç­¾å
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: frontend/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # ğŸ’¡ å…³é”®ä¿®æ­£ 4: é‡å‘½åå·²ç­¾åçš„ APK æ–¹ä¾¿è¯†åˆ«
      - name: Prepare Signed APK File
        run: |
          mv ${{ steps.sign_app.outputs.signedReleaseFile }} whattoeattoday-${{ github.ref_name }}-signed.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # ğŸ’¡ ä½¿ç”¨ç­¾ååçš„æ–‡ä»¶
          files: whattoeattoday-${{ github.ref_name }}-signed.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ æ¯å¤©åƒç‚¹å•¥ - ${{ github.ref_name }}
            
            ### ğŸ“± Android APK
            - **çŠ¶æ€**: âœ… å·²ç­¾å (ç›´æ¥å®‰è£…)
            - **ç‰ˆæœ¬**: ${{ github.ref_name }}
            - **æäº¤ä¿¡æ¯**: ${{ github.event.head_commit.message }}
            
            ---
            *è‡ªåŠ¨æ„å»ºäº ${{ github.event.head_commit.timestamp }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
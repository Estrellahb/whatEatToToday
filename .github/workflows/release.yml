name: Build and Release to GitHub

on:
  push:
    tags:
      - 'v*'  # åªæœ‰åˆ›å»º v* æ ¼å¼çš„ tag æ—¶æ‰è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-android:
    name: Build Android and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./frontend/.npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Expo CLI
        working-directory: ./frontend
        run: npm install -g @expo/cli

      - name: Setup Expo
        working-directory: ./frontend
        run: |
          npx expo install --fix

      - name: Prebuild Android
        working-directory: ./frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:8000' }}
        run: |
          npx expo prebuild --platform android --clean

      - name: Build Android APK
        working-directory: ./frontend
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Find APK
        id: find-apk
        working-directory: ./frontend
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "apk_name=whattoeattoday-${{ github.ref_name }}.apk" >> $GITHUB_OUTPUT
            # é‡å‘½å APK
            cp "$APK_PATH" "whattoeattoday-${{ github.ref_name }}.apk"
          else
            echo "âŒ APK file not found at $APK_PATH"
            exit 1
          fi

      - name: Get version info
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./frontend/whattoeattoday-${{ github.ref_name }}.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ æ¯å¤©åƒç‚¹å•¥ - ${{ github.ref_name }}
            
            ### ğŸ“± Android APK
            - **ç‰ˆæœ¬**: ${{ github.ref_name }}
            - **æ„å»ºæ—¶é—´**: ${{ github.event.head_commit.timestamp }}
            - **æäº¤**: ${{ github.event.head_commit.message }}
            
            ### ğŸ“¥ ä¸‹è½½
            ç‚¹å‡»ä¸‹æ–¹ **whattoeattoday-${{ github.ref_name }}.apk** æ–‡ä»¶ä¸‹è½½å®‰è£…åŒ…ã€‚
            
            ### ğŸ“ æ›´æ–°å†…å®¹
            ${{ github.event.head_commit.message }}
            
            ---
            *è‡ªåŠ¨æ„å»ºäº ${{ github.event.head_commit.timestamp }}*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
